<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Cadastro de Usuário</h1>
        <form id="cadastro-form" novalidate>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" data-cy="input-nome" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" data-cy="input-email" required>

            <label for="confirmacao-email">Confirmação de E-mail:</label>
            <input type="email" id="confirmacao-email" data-cy="input-confirmacao-email" required>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" data-cy="input-senha" required>

            <button type="submit" data-cy="btn-cadastrar">Cadastrar</button>
        </form>

        <p id="mensagem" data-cy="mensagem"></p>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
